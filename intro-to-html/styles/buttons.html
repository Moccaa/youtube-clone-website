<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons Practice</title>
    <link rel="stylesheet" href="buttons.css" />
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <p>
      <button class="request-button">Request now</button>
      <button class="cart-button">Add to Cart</button>
      <button class="signup-button">Sign up</button>
    </p>
    <p>
      <button class="start-button">Get started</button>
      <button class="download-button">Download</button>
      <button class="apply-button">Apply on company website</button>
      <button class="save-button">Save</button>
    </p>
    <a href="https://www.amazon.com/" target="_blank" class="amazon-link"
      >Back to Amazon</a
    >
    <h2>Nike Black Running Shoes</h2>
    <p class="price-stock">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="cart-button">Add to Cart</button>
    <button class="buy-button">Buy now</button>
    <p>
      <button class="back-button">Back</button>
      <a href="http://127.0.0.1:5500/buttons.html">1</a>
      <a href="http://127.0.0.1:5500/buttons.html">2</a>
      <a href="http://127.0.0.1:5500/buttons.html">3</a>
      <a href="http://127.0.0.1:5500/buttons.html">4</a>
      <a href="http://127.0.0.1:5500/buttons.html">5</a>
      <button class="next-button">Next</button>
      <button class="stretch-button">Stretch</button>
      <button class="shadow-button">Shadow</button>
    </p>
    <p>
      <button class="one-button">One</button>
      <button class="two-button">Two</button>
      <button class="three-button">Three</button>
    </p>
  </body>
</html>
